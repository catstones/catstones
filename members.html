{% for author in site.authors %}
<article class="MemberItem">
  <img src="{{ author.avatar }}" class="avatar" />
  <div>
    <h3 class="title" id="{{ author.username | slugify }}">
      {{ author.shownname }}
    </h3>
    <p class="bio">
      {{ author.bio }}
    </p>
  </div>
</article>
{% endfor %}
